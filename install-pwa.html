<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
    <title>Instal PWA</title>
</head>
<body>
    <button id="downloadBtn">Unduh Aplikasi</button>

    <script>
        let deferredPrompt; // Menyimpan referensi ke event sebelum ditampilkan

        // Menangkap event 'beforeinstallprompt'
        window.addEventListener('beforeinstallprompt', (e) => {
            // Mencegah prompt default
            e.preventDefault();
            // Simpan event untuk digunakan nanti
            deferredPrompt = e;
        });

        // Cek jika aplikasi sudah terinstal
        const isAppInstalled = () => {
            return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        };

        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (isAppInstalled()) {
                alert('Aplikasi sudah terinstal. Tidak perlu menginstal lagi.');
                return;
            }
            // Simulasikan proses pengunduhan
            alert('Aplikasi sedang diunduh...');
            // Setelah pengunduhan selesai, tampilkan prompt untuk instal
            if (deferredPrompt) {
                // Tampilkan prompt instalasi
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Pengguna menerima prompt instalasi');
                    } else {
                        console.log('Pengguna menolak prompt instalasi');
                    }
                });
            }
        });
    </script>
</body>
</html>
